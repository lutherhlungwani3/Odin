<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Sign-up Form</title>
</head>
<body>
   <div class="box">
    <div class="logo-div">
        <img src="./img/odinprojectlogo.png" alt="odin project logo">
        
    </div>
   </div> 
   
    <div class="form-page">
    <form type="post">
        <div class="container">
            <div class="header">
                <p>This age is made to Sign-up for a fake online service and has no real direction after pressing the Sign-up button.</p>
            </div>
            <div class="firstname">
                <label for="firstname">First Name</label>
                <input type="text" class="firstname" name="firstname" id="firstname" required>
            </div>
            <div class="lastname">
                <label for="lastname"> Last Name</label>
                <input type="text" class="lastname" id="lastname" required>
            </div>
            <div class="email">
                <label for="email">Email</label>
                <input type="email" class="email" id="email" required>
            </div>    
            <div class="password">
                <label for="password">Password</label>
                <input type="password" class="password" min="8" id="password" required>
            </div>
            <div class="password again">
                <label for="password"> Repeat Password</label>
                <input type="password" class="password" min="8" id="password" required>
            </div>

        <div class="button"><button type="submit">Sign-up</button></div>
        </div>
            

    
    </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
